<button class="btn btn-sm btn-primary"
        (click)="decrement()">-</button>
<span> {{current$ | async}} </span>
<button class="btn btn-sm btn-primary"
        (click)="increment()">+</button>
<div><button class="btn btn-sm btn-primary"
          [disabled]="resetDisabled$ | async"
          (click)="reset()">Reset</button>
</div>
<div class="btn-group"
     role="group"
     aria-label="Basic example">
  <button type="button"
          (click)="setCountBy(1)"
          class="btn btn-secondary">Count By 1</button>
  <button type="button"
          (click)="setCountBy(3)"
          class="btn btn-secondary">Count By 3</button>
  <button type="button"
          (click)="setCountBy(5)"
          class="btn btn-secondary">Count By 5</button>
</div>
